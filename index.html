<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>PokemonCard</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="column first">
                <div class="nameContainer">
                    <h3>#094</h3>
                    <h1>Gengar</h1>
                </div>
                <div class= "infoContainer">
                    <p>Height: 3.27m</p>
                    <p>Weight: 96.42kg</p>
                </div>
                <div class="regionContainer">
                    <span>Region: Kanto</span>
                </div>
            </div>
            <div class="column second">
                <div class= "imgContainer">
                    <img id="pkm-image" src="imgs/Gengar.png" alt="Gengar">
                </div>
            </div>
            <div class="column third">
                <div class="allStatsContainer">
                    <div class="iconContainer">
                        <img class="pkm-type" src="imgs/GHOST.png" alt="Ghost">
                        <img class="pkm-type" src="imgs/POISON.png" alt="Poison">
                    </div>
                </div>
                <h2>Base Stats:</h1>
                <div class="statsContainer">
                    <ul>
                        <li>HP: 60</li>
                        <li>ATTACK: 65</li>
                        <li>DEFENSE: 60</li>
                        <li>SP.ATTACK: 130</li>
                        <li>SP.DEFENSE: 130</li>
                        <li>SPEED: 110</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
